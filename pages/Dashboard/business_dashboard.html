<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="/Service/Assets/css/business.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <link rel="icon" type="image/png" href="/Service/Assets/images/hero-bg.png">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="left-column" >
         <section class="welcome-box">
            <h2>Welcome, <span id="userWelcomeName">User</span>!</h2>
            <p>Check your schedule and stay upto date with your services.</p>
         </section>

         <section class="business-listings">
            <h2>Business Listings</h2>
            <table>
                <thead>
                    <tr>
                     <th>Services</th>
                     <th>Status</th>
                    </tr>
                </thead>
                <tbody id="businessList">

                </tbody>
            </table>
         </section>
        </div>

        <div class="right-column">
            <section class="calendar-section">
                 <h2>Calendar</h2>
                 <div id="calender-container">
                 <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com" class="calendar"></iframe>            </div>
            </section>
        </div>       

    </div>

    <script src="/Service/Assets/js/business.js"></script>
</body>
</html>
