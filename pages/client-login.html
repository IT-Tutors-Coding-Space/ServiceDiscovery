  <!-- Client Login Form Section -->
  <section class="login-section">
    <div class="container">
      <h2>Client Login</h2>
      <form action="/pages/client-login.php" method="post" class="login-form">
        <label for="client-email">Email:</label>
        <input type="email" id="client-email" name="email" required>

      
        <label for="client-password">Password:</label>
        <input type="password" id="client-password" name="password" required>
        <input type="checkbox" onclick="togglePassword()"> Show Password
      
        
        <script>
          function togglePassword() {
            var password = document.getElementById("client-password");
            password.type = (password.type === "password") ? "text" : "password";
          }
        </script>
        <script>
          document.querySelector(".login-form").addEventListener("submit", function(event) {
            var email = document.getElementById("client-email").value;
            var password = document.getElementById("client-password").value;
            if (!email || !password) {
              event.preventDefault();
              alert("Please fill in both fields.");
            }
          });
        </script>
        
        
        <button type="submit" class="submitbtn">Login</button>
        
        
      </form>
      <p>Don't have an account? <a href="/pages/index.html">Sign Up</a></p>
    </div>
  </section>
  <meta name="description" content="Client Login page for Service Connect">
