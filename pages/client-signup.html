        <!-- Registration Form Section -->
        <main>
            <section class="container">
                <div class="form-container shadow-lg p-5 rounded bg-white">
                    <form action="provider_register.php" method="POST" class="form">
                        <h2 class="text-center mb-4">Register</h2>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Create Password:</label>
                            <input id="password" name="password" type="password" class="form-control" required
                                pattern="[A-Za-z0-9!@#$%^&*]{8,}" title="Password must be at least 8 characters long and include letters, numbers, and special characters.">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"
                                required pattern="[A-Za-z0-9!@#$%^&*]{8,}" title="Password must be at least 8 characters long and include letters, numbers, and special characters.">
                        </div>
                        <fieldset class="mb-3">
                            <legend>Are you here to Provide or Request a service:</legend>
                            <select class="form-select" name="service_type" required>
                                <option value="" disabled selected>Select an option</option>
                                <option>Service Requester</option>
                                <option>Service Provider</option>
                            </select>
                        </fieldset>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                        <p class="mt-3">Already have an account? <a href="client-login.html">Login here</a></p>
                    </form>
                </div>
            </section>
        </main>
