  <!-- Contact Form Section -->
  <section class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Contact Us</h2>
      
      <form action="/servers/php/contact.php" method="post" class="space-y-4">
        <!-- Name -->
        <div>
          <label for="contact-name" class="block font-medium text-gray-700">Name:</label>
          <input type="text" id="contact-name" name="name" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="contact-email" class="block font-medium text-gray-700">Email:</label>
          <input type="email" id="contact-email" name="email" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Message -->
        <div>
          <label for="contact-message" class="block font-medium text-gray-700">Message:</label>
          <textarea id="contact-message" name="message" rows="5" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Send Button -->
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">
          Send Message
        </button>
      </form>
    </div>
  </section>
