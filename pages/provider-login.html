<body class="bg-gray-100 text-gray-800">

  <!-- Header Section -->
  <header class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">Service Connect</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="/pages/index.html" class="hover:underline">Home</a></li>
          <li><a href="/pages/client-login.html" class="hover:underline">Client Login</a></li>

          <li><a href="/pages/contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Provider Login Form Section -->
  <section class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 text-center">Provider Login</h2>
      <p class="text-gray-500 text-center mt-2">Access your provider dashboard</p>

      <form action="/servers/php/provide-login.php" method="post" class="mt-6">
        <label for="provider-email" class="block text-gray-700 font-semibold">Email:</label>
        <input type="email" id="provider-email" name="email" required 
               class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring focus:ring-blue-300">

        <label for="provider-password" class="block text-gray-700 font-semibold mt-4">Password:</label>
        <input type="password" id="provider-password" name="password" required 
               class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring focus:ring-blue-300">

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg mt-6 hover:bg-blue-700 transition">Login</button>
      </form>

      <p class="text-center text-gray-600 mt-4">Don't have an account? 
        <a href="/pages/provider-signup.html" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </section>
